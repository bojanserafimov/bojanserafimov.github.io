<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Improves font size on mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bojan Serafimov - Eggs</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h2>Eggs</h2>
        <details><summary>Boil water</summary></details>
        <details><summary>Add eggs. Don't break. Use tongs.</summary></details>
        <details><summary>Boil 7 min</summary></details>
        <details><summary>Put in ice water</summary></details>
        <details><summary>Peel, cut in half</summary></details>
        <details><summary>Season</summary></details>

        <script>
            // Fetch all the details element.
            const details = document.querySelectorAll("details");
            
            // Add the onclick listeners.
            details.forEach((targetDetail) => {
              targetDetail.addEventListener("click", () => {
                // Close all the details that are not targetDetail.
                details.forEach((detail) => {
                  if (detail !== targetDetail) {
                    detail.removeAttribute("open");
                  }
                });
              });
            });
        </script>
    </body>
</html>
