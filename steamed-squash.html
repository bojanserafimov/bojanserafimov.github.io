        <title>Bojan Serafimov - Steamed Squash</title>

    <body>
        <img alt="Steamed Squash" src="steamed-squash.jpg" width="128" height="128"
             style="float: left; margin-right: 20px; margin-top: 30px;"/>
        <h1>Steamed Squash</h1>
        <p>
          <br><br><br>
        </p>
        <div class="exclusive">
            <details><summary>Get butternut (winter) squash</summary></details>
            <details><summary>Peel with knife</summary></details>
            <details><summary>Cut to 1 inch cubes</summary></details>
            <details><summary>Add to pot</summary></details>
            <details><summary>Add 1 cup water</summary></details>
            <details><summary>Bring to boil</summary></details>
            <details><summary>Close lid</summary></details>
            <details><summary>Check on it in 5-10 min</summary></details>
            <details><summary>It should be falling apart</summary></details>
        </div>
